<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2Z DSA SHEET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .step {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        .step-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            color: #2c3e50;
        }
        .step-progress {
            color: #666;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            background-color: #f5f7fa;
            border-radius: 12px;
            border: 1px solid #e5e9f2;
        }
        .category {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .category-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #ccc;
            color: #3498db;
        }
        .question {
            display: flex;
            align-items: center;
            padding: 8px 0;
            transition: background-color 0.2s;
            border-radius: 4px;
        }
        .question:hover {
            background-color: #f9f9f9;
        }
        .question input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }
        .question a {
            color: #0066cc;
            text-decoration: none;
        }
        .question a:hover {
            text-decoration: underline;
        }
        .top-link {
            display: inline-block;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
            padding: 5px 10px;
            background-color: #f5f7fa;
            border-radius: 4px;
            border: 1px solid #e5e9f2;
        }
        .top-link:hover {
            background-color: #e5e9f2;
        }
        .completed {
            text-decoration: line-through;
            color: #7f8c8d;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
